<!doctype html>
<html lang="en">
  <head>
    <style>
      body{
        background-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/rm283-nunny-090-g.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=e5def1e840e2c86da2dccc76bce5f4f0");
        background-repeat: repeat;
      }
     
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://tse3.mm.bing.net/th?id=OIP.gVu_keqTiYkyEtrTG9absAAAAA&pid=Api&P=0&w=168&h=168" rel ="icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
   
  <title> {% block title %}  home {% endblock %} </title> 

  </head>
  <body>  
   
    <nav class="navbar-expand-lg navbar-dark bg-dark" style="height:60px;display: flex; justify-items: center;align-items: center;">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <ul class="navbar-nav" style="width:1500px;">
          <li class="nav-item {% block homeactive %} {% endblock homeactive %}" Style="margin-left:40px;">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>  
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item  {% block add_blogsactive %} {% endblock add_blogsactive %}">
            <a class="nav-link" href="/add_blogs/">Add Blogs</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href='#' id="navbarDropdown" role="button" data-bs-toggle="dropdown"> Welcome {{request.user}}</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/logout/">Logout</a>
            
            </div>
          </li>

          {% else %}

          <li class="nav-item {% block registeractive %} {% endblock registeractive %}">
            <a class="nav-link " href="/register/">Register</a>
          </li>
           <li class="nav-item {% block loginactive %} {% endblock loginactive %}">
            <a class="nav-link " href="/login/">Login</a>
          </li>  
          {% endif %}
          
          
        <li  class=" form-inline " style="margin-left:825px;">
      
        <form method="get" action="/search"class="my-0 my-lg-0 mx-0 ">
          <input class="form-control me-2" type="search" placeholder="Search blog" aria-label="Search" name="query" id="query">
          <button class="btn btn-primary mx-0 my-sm-0" type="submit">Search</button>
        </form
        
      
        </li>
       
    </ul>
  
</nav>

 {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
      {% block body %}
      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {% block js %} 
    {% endblock %}
</body>
</html>
